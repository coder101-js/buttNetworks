<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        @media (max-width: 480px) {
            .verification-container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
                border-radius: 10px;
            }

            .code-inputs input {
                width: 2rem;
                height: 2rem;
                font-size: 1.1rem;
            }

            .verify-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.95rem;
            }

            .resend {
                font-size: 0.9rem;
            }

            .verification-container h2 {
                font-size: 1.25rem;
            }

            .verification-container p {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 340px) {
            .verification-container {
                transform: scale(0.8) !important;
            }

            .code-inputs {
                gap: 0.2rem;
            }

            .code-inputs input {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 1rem;
            }
        }
    </style>

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bgFadeIn 1.2s ease;
        }

        @keyframes bgFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .verification-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(40, 60, 120, 0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(40px) scale(0.97);
            animation: containerFadeIn 0.9s cubic-bezier(.68, -0.55, .27, 1.55) 0.3s forwards;
        }

        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .verification-container h2 {
            margin-bottom: 1rem;
            color: #2575fc;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.7s 0.5s forwards;
        }

        .verification-container p {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1rem;
            opacity: 0;
            animation: fadeInUp 0.7s 0.65s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.7s 0.8s forwards;
        }

        .code-inputs input {
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.5rem;
            text-align: center;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.25s, background 0.25s, transform 0.15s;
            background: #f7f9fc;
            box-shadow: 0 2px 8px rgba(37, 117, 252, 0.04);
        }

        .code-inputs input:focus {
            border: 1.5px solid #2575fc;
            background: #eaf1fe;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.12);
            transform: scale(1.08);
        }

        .code-inputs input:valid {
            border-color: #6a11cb;
            background: #e6f7ff;
            transition: border-color 0.2s, background 0.2s;
        }

        .verify-btn {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.18s, box-shadow 0.22s;
            box-shadow: 0 2px 12px rgba(37, 117, 252, 0.08);
            opacity: 0;
            animation: fadeInUp 0.7s 1.1s forwards;
        }

        .verify-btn:hover,
        .verify-btn:focus {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px rgba(106, 17, 203, 0.13);
        }

        .resend {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #888;
            opacity: 0;
            animation: fadeInUp 0.7s 1.3s forwards;
        }

        .resend a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .resend a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="verification-container">
        <h2>Account Verification</h2>
        <p>We sent a 6-digit code to your email <strong class="email"></strong> üì©</p>
        <form>
            <div class="code-inputs">
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
                <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" required>
            </div>
            <button class="verify-btn" type="submit">Verify</button>
        </form>
        <p id="resend-text" class="resend">
            You can resend the code in <span id="countdown">30</span>s
        </p>
        <div class="resend" id="resend-container" style="display:none;">
            Didn't receive the code? <a href="#" id="resend-link">Resend üîÅ</a>
        </div>
    </div>
    <script>
        const query = new URLSearchParams(window.location.search);
        const email = query.get('email');
        const id = query.get('id');
        (() => {

            if (!email || !id) {
                alert("You must sign up first to access this page.");
                window.location.href = "http://127.0.0.1:5500/index.html";
            }
            else {
                const emailDiv = document.querySelector('.email')
                emailDiv.textContent = email
            }
        })();
        (() => {
            // Resend countdown logic
            let seconds = 30;
            const countdownEl = document.getElementById('countdown');
            const resendText = document.getElementById('resend-text');
            const resendContainer = document.getElementById('resend-container');
            const resendLink = document.getElementById('resend-link');

            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    resendText.style.display = 'none';
                    resendContainer.style.display = 'block';
                }
            }, 1000);

            // Resend OTP handler
            resendLink.addEventListener('click', (e) => {
                e.preventDefault();
                resendContainer.style.display = 'none';
                resendText.style.display = 'block';
                seconds = 30;
                countdownEl.textContent = seconds;

                fetch('http://localhost:3000/gateway', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, type: 'otp/resend' }) 
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            alert('üì® Code resent successfully!');
                        } else {
                            alert('‚ö†Ô∏è Failed to resend code. Try again later.');
                        }
                    })
                    .catch(() => {
                        alert('üòì Network error. Please check your connection.');
                    });

                // Restart countdown
                clearInterval(timer);
                const newTimer = setInterval(() => {
                    seconds--;
                    countdownEl.textContent = seconds;
                    if (seconds <= 0) {
                        clearInterval(newTimer);
                        resendText.style.display = 'none';
                        resendContainer.style.display = 'block';
                    }
                }, 1000);
            });
        })();
        (() => {
            // Autofocus the first input on page load
            window.addEventListener('DOMContentLoaded', () => {
                const firstInput = document.querySelector('.code-inputs input');
                if (firstInput) firstInput.focus();
            });

            // Create loading animation element
            const loadingDiv = document.createElement('div');
            loadingDiv.style.position = 'fixed';
            loadingDiv.style.top = 0;
            loadingDiv.style.left = 0;
            loadingDiv.style.width = '100vw';
            loadingDiv.style.height = '100vh';
            loadingDiv.style.background = 'rgba(255,255,255,0.6)';
            loadingDiv.style.display = 'flex';
            loadingDiv.style.alignItems = 'center';
            loadingDiv.style.justifyContent = 'center';
            loadingDiv.style.zIndex = 9999;
            loadingDiv.style.fontSize = '2rem';
            loadingDiv.style.color = '#2575fc';
            loadingDiv.style.backdropFilter = 'blur(2px)';
            loadingDiv.innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;">
            <div style="border:4px solid #eaf1fe;border-top:4px solid #2575fc;border-radius:50%;width:48px;height:48px;animation:spin 1s linear infinite;"></div>
            <span style="margin-top:1rem;">Verifying...</span>
        </div>`;

            // Spin animation
            const style = document.createElement('style');
            style.innerHTML = `@keyframes spin { 100% { transform: rotate(360deg); } }`;
            document.head.appendChild(style);

            // Show/Hide loading
            function showLoading() {
                document.querySelectorAll('.code-inputs input').forEach(input => {
                    input.disabled = true;
                });

                const verifyBtn = document.querySelector('.verify-btn');
                if (verifyBtn) verifyBtn.disabled = true;

                document.body.appendChild(loadingDiv);
            }

            function hideLoading() {
                document.querySelectorAll('.code-inputs input').forEach(input => {
                    input.disabled = false;
                });

                const verifyBtn = document.querySelector('.verify-btn');
                if (verifyBtn) verifyBtn.disabled = false;

                if (loadingDiv.parentNode) {
                    loadingDiv.parentNode.removeChild(loadingDiv);
                }
            }

            // Get full 6-digit code
            function getCode() {
                return Array.from(document.querySelectorAll('.code-inputs input'))
                    .map(input => input.value)
                    .join('');
            }
            // Code input logic
            const inputs = document.querySelectorAll('.code-inputs input');

            inputs.forEach((input, idx) => {
                input.addEventListener('input', () => {
                    input.value = input.value.replace(/[^0-9]/g, ''); // Only numbers

                    if (input.value.length === 1 && idx < inputs.length - 1) {
                        inputs[idx + 1].focus();
                    }

                    if (getCode().length === inputs.length) {
                        showLoading();
                        fetch('http://localhost:3000/gateway', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ otp: getCode(), type: 'otp/auth' ,email:email})
                        })
                            .then(response => response.json())
                            .then(data => {
                                hideLoading();
                                if (data.auth) {
                                    alert('‚úÖ Verification successful!');
                                } else {
                                    alert('‚ùå Invalid code. Try again.');
                                }
                            })
                            .catch(() => {
                                hideLoading();
                                alert('‚ö†Ô∏è Something went wrong. Please try again.');
                            });
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                        inputs[idx - 1].focus();
                    }
                });

                input.addEventListener('keypress', (e) => {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    // Optional: Paste full code logic here
                });
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const paste = (e.clipboardData || window.clipboardData).getData('text').trim();
                    const digits = paste.replace(/\D/g, '').slice(0, inputs.length);
                    digits.split('').forEach((digit, i) => {
                        if (inputs[i]) inputs[i].value = digit;
                    });
                    if (digits.length === inputs.length) {
                        inputs[inputs.length - 1].focus();
                        inputs[inputs.length - 1].dispatchEvent(new Event('input')); // Auto verify
                    }
                });

            });
        })();
    </script>

</body>

</html>
