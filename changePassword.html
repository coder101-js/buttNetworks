<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
    <script src="config.js"></script>
      <link rel="shortcut icon" href="./butt.webp" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4f9cf9;
            --bg-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --subtext-color: #a0a0a0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #181818, #0f0f0f);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            animation: fadeInUp 0.3s ease-in forwards;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 2rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .container p {
            margin: 0 0 1.5rem;
            font-size: 0.95rem;
            color: var(--subtext-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.75rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 12px;
            font-size: 1rem;
            color: var(--text-color);
            background: transparent;
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            outline: none;
            backdrop-filter: blur(4px);
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(79, 156, 249, 0.5);
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            transform: translateY(-30px);
            font-size: 0.75rem;
            color: var(--primary-color);
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 14px;
            background: transparent;
            padding: 0 4px;
            color: var(--subtext-color);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            box-shadow: 0 0 10px rgba(79, 156, 249, 0.3);
            animation: fadeInUp 0.44s ease-out forwards;
        }

        button:hover {
            background-color: #357ae8;
            box-shadow: 0 0 14px rgba(79, 156, 249, 0.5);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
            min-height: 1.2rem;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .message.show {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container pop">
        <h2>Change Password</h2>
        <p>Please enter your new password below</p>
        <form id="changePasswordForm" autocomplete="off">
            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" placeholder=" " required minlength="8" />
                <label for="newPassword">New Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required
                    minlength="8" />
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div style="text-align: left; margin-bottom: 1rem;">
                <input type="checkbox" id="togglePassword" style="margin-right: 6px;" />
                <label for="togglePassword" style="font-size: 0.9rem; color: var(--subtext-color);">Show
                    Password</label>
            </div>

            <button type="submit">Update Password</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const query = new URLSearchParams(window.location.search);
        const token = query.get('token');
        const msg = document.getElementById('message');
        function showMsg(text, type) {
            msg.textContent = text;
            msg.style.color = type === 'error' ? '#ff7070' : getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            // msg.style.color = type === 'error' ? '#ff7070' : getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            if (type === 'error-end') {
                msg.style.color = 'red'
                msg.style.scale = 2
                msg.style.position = 'absolute'
                msg.style.top = '10px'
                msg.style.left = '100px'
            }
            msg.classList.add('show');
        }
        (async () => {
            const body = {
                type: "password/reset/valid/check",
                token: token,
            }
            const option = {
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify(body)
            }
            const server = await fetch(`${CONFIG.API_URL}/gateway`, option)
            const res = await server.json()
            const value = res
            if (value.auth === false) {
                showMsg('Token expired try again', 'error-end')
                const delay = new Promise((res, rej) => {
                    setTimeout(() => {
                        res()
                        window.location.assign('https://buttnetworks.com')
                    }, 2.5 * 1000);
                })
                await delay
            }
        })()
        const form = document.getElementById('changePasswordForm');
        const toggle = document.getElementById('togglePassword');
        const pw1 = document.getElementById('newPassword');
        const pw2 = document.getElementById('confirmPassword');

        toggle.addEventListener('change', () => {
            const type = toggle.checked ? 'text' : 'password';
            pw1.type = type;
            pw2.type = type;
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            const np = form.newPassword.value.trim();
            const cp = form.confirmPassword.value.trim();

            if (!np || !cp) {
                showMsg('Please fill in both fields.', 'error');
                return;
            }
            if (np !== cp) {
                showMsg('Passwords do not match.', 'error');
                return;
            }
            if (np.length < 8) {
                showMsg('Password must be at least 8 characters.', 'error');
                return;
            }

            // Simulate API call
            const sendData = async () => {
                const body = {
                    type: "password/reset",
                    token: token,
                    newPassword: np
                }
                const option = {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json'
                    },
                    body: JSON.stringify(body)
                }
                const server = await fetch(`${CONFIG.API_URL}/gateway`, option)
                const res = await server.json()
                const value = res
                console.log(value)
                if (!value.satus === false) {
                    return showMsg('Error which Changing you password ', 'error-end')
                }
                showMsg('Password updated successfully.', 'success');
                form.reset();
            }
            sendData()
        });

    </script>
</body>

</html>
