<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .project-marquee {
            overflow: hidden;
            position: relative;
            padding: 40px 0;
            background: var(--bg-color);
        }

        .marquee-track {
            display: flex;
            gap: 20px;
            animation: scrollLoop 10s linear infinite;
        }

        .project-thumb {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .project-thumb:hover {
            transform: scale(1.05);
        }

        /* Pause on hover */
        .project-marquee:hover .marquee-track {
            animation-play-state: paused;
        }

        @keyframes scrollLoop {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Fullscreen Zoom */
        .zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .zoom-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .zoom-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        .zoom-content a {
            display: block;
            margin-top: 15px;
            color: #00c9ff;
            font-size: 1.2rem;
            text-decoration: underline;
        }

        #closeZoom {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section id="projects" class="project-marquee">
        <div class="marquee-track">
            <img src="butt.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="mongodb-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            <img src="react-removebg-preview.png" class="project-thumb" data-gif="demo1.gif" data-link="https://yourdemo1.com">
            
        </div>

        <div id="zoomView" class="zoom-overlay">
            <div class="zoom-content">
                <img id="zoomGif" src="" alt="GIF Demo">
                <a id="zoomLink" href="#" target="_blank">ðŸ”— Live Demo</a>
                <span id="closeZoom">âœ–</span>
            </div>
        </div>
    </section>

</body>
<script>
    document.querySelectorAll('.project-thumb').forEach(img => {
        img.addEventListener('click', () => {
            const gif = img.dataset.gif;
            const link = img.dataset.link;

            document.getElementById('zoomGif').src = gif;
            document.getElementById('zoomLink').href = link;
            document.getElementById('zoomView').style.display = 'flex';
        });
    });

    document.getElementById('closeZoom').addEventListener('click', () => {
        document.getElementById('zoomView').style.display = 'none';
        document.getElementById('zoomGif').src = "";
    });

</script>

</html>
