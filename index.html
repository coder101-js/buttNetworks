<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butt Networks || Login/Sign Up</title>
  <meta name="description"
    content="Join Butt Networks — a sleek, secure login & signup portal. Powered by clean UI, fast load times, and smart auth." />
  <meta name="keywords"
    content="Butt Networks, Login, Sign Up, Auth Portal, User Authentication, Web App, Secure Login" />
  <meta name="author" content="Wahb Amir" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#009fff" />
  <link rel="shortcut icon" href="./butt.webp" type="image/x-icon">
  <!-- 🧩 Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Butt Networks || Login/Sign Up" />
  <meta property="og:description" content="A responsive and modern auth interface for fast and secure user access." />
  <meta property="og:image" content="https://buttnetworks.com/butt.webp" />
  <meta property="og:url" content="https://buttnetworksom" />
  <meta property="og:type" content="website" />

  <!-- 🐦 Twitter Card -->
  <meta name="twitter:title" content="Butt Networks || Login/Sign Up" />
  <meta name="twitter:description" content="A sleek, fast, mobile-first login & signup system by Butt Networks." />

  <!-- 🚀 Performance Boost -->

  <link rel="icon" href="butt.png" type="image/webp" fetchpriority="high" />

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

  <!-- 💅 Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    media="print" onload="this.media='all'">

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

  <script src="config.js"></script>
</head>

<body>
  <div id="loading" class="hide"></div>
  <div class="signup-navbar">
    <div class="brand">
      <img loading="lazy" src="butt.webp" alt="" rel="preload" decoding="async" fetchpriority="high">
      <span class="signup-i">Butt Networks</span>
    </div>
    <div>
      <i class="fas fa-sun" id="Sun"></i>
      <i class="fas fa-moon" id="Moon" style="display: none;"></i>
    </div>
  </div>
  <!-- <img class="not-found-image" alt="a sad computer" src="https://assets.mongodb-cdn.com/mms/static/images/sadface.gif"> -->
  <!-- 🔁 Auth Panel -->
  <div class="container auth-wrapper" id="container">

    <!-- ✍️ Sign Up -->
    <div class="form-container sign-up-container">
      <form class="sign-form" method="POST">
        <h1>Sign Up</h1>
        <div class="floating-input ">
          <input type="email" id="signup-email" name="email" placeholder=" " required class="signupInput" />
          <label for="signup-email" class="label">Email</label>
        </div>
        <div class="floating-input">
          <input type="text" id="signup-username" name="username" placeholder=" " required class="signupInput" />
          <label for="signup-username" class="label">Username</label>
        </div>
        <div class="floating-input ">
          <input type="password" id="signup-pass" name="password" placeholder=" " required class="signupInput" />
          <label for="signup-pass" class="label">Password</label>
          <i class="fas fa-eye toggle-password" data-target="signup-pass"></i>
        </div>
        <div class="h-captcha" data-sitekey="fe6efd1a-9376-4e3a-8380-4b74578ed896" data-callback="onCaptchaSolved">
        </div>
        <button type="submit" class="sign-btn">Sign Up</button>
      </form>
    </div>

    <!-- 🔐 Sign In -->
    <div class="form-container sign-in-container">
      <form class="sign-form" method="POST" >
        <h1>Login</h1>
        <div class="floating-input first">
          <input type="email" id="login-email" name="email" placeholder=" " required class="loginInput" />
          <label for="login-email" class="label">Email</label>
        </div>
        <div class="floating-input last">
          <input type="password" id="login-pass" name="password" placeholder=" " required class="loginInput" />
          <label for="login-pass" class="label">Password</label>
          <i class="fas fa-eye toggle-password" data-target="login-pass"></i>
        </div>
        <div class="h-captcha" data-sitekey="fe6efd1a-9376-4e3a-8380-4b74578ed896" data-callback="onCaptchaSolved">
        </div>
        <p><a id="forgot">Forgot your password?</a></p>
        <button type="submit" class="sign-btn">Login</button>
      </form>
    </div>

    <!-- 🧭 Overlay Panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start your journey</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- Optional: Error + Loading UI -->
    <div class="Err none" id="Err"></div>
    <div class="mobile-toggle">
      <button id="mobileLogin">Login</button>
      <button id="mobileSignup">Sign Up</button>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
